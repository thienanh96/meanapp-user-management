<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label><span><i class="glyphicon glyphicon-user"></i></span>&nbsp;&nbsp;Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label><span><i class="glyphicon glyphicon-tag"></i></span>&nbsp;&nbsp;Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label><span><i class="glyphicon glyphicon-envelope"></i></span>&nbsp;&nbsp;Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
  <div class="form-group">
    <label><span><i class="glyphicon glyphicon-lock"></i></span>&nbsp;&nbsp;Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
<input type="submit" class="btn btn-primary" value="Submit">
</form>
